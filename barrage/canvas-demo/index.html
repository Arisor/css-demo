  <title>canvas弹幕</title>

<body>
  <div class="box-wrapper">
    <video id="video" controls="controls" autoplay="autoplay" style="width:100%;height:100%;">

    </video>

    <canvas id="canvas" width="500" height="340" style="position:absolute;top:0;left:0;">
      您的浏览器不支持canvas标签。
    </canvas>
  </div>
